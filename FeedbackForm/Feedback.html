    <div class="container">
        <h1>Feedback</h1>
        <p>We value your feedback! Please let us know your thoughts about our service.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <select id="rating" name="rating" required>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Below Average</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>
            
            <label for="files">Add Files</label>
            <div class="fileupload-wrapper">

                <div id="myUploadImage">
                    <input type="file" id="imageUpload" accept="image/*" multiple />
                    <label for="imageUpload">Add Image</label>
                </div>
                <div id="myUploadVideo">
                    <input type="file" id="videoUpload" accept="video/*" multiple />
                    <label for="videoUpload">Add Video</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Description</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here"
                    required></textarea>
            </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


        <button type="submit">Submit</button>
        </form>
